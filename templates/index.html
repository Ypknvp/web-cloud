<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Name Saver</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcc70 0%, #ff9770 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 12px;
            width: 70%;
            font-size: 1rem;
            border: 2px solid #ff9770;
            border-radius: 8px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #ffcc70;
            outline: none;
        }
        input[type="submit"] {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff9770;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ffcc70;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .edit-btn, .delete-btn {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .edit-btn {
            color: #fff;
            background-color: #6c757d;
        }
        .edit-btn:hover {
            background-color: #5a6268;
        }
        .delete-btn {
            color: #fff;
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .footer {
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elegant Name Saver</h1>
        
        <form action="/add_name" method="POST">
            <input type="text" name="name" placeholder="Enter a name" required>
            <input type="submit" value="Save">
        </form>

        <h2>Saved Names</h2>
        <ul>
            {% for name in names %}
                <li>
                    {{ name.name }} 
                    <div>
                        <a href="/edit_name/{{ name._id }}" class="edit-btn">Edit</a>
                        <a href="/delete_name/{{ name._id }}" class="delete-btn">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <div class="footer">
            <p>&copy; 2024 Elegant Name Saver. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
