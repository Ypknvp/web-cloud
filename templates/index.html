<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        .edit, .delete {
            color: white;
            background-color: #f39c12;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            text-decoration: none;
        }
        .delete {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Names</h1>
        <form action="/add_name" method="POST">
            <input type="text" name="name" placeholder="Enter a name" required>
            <button type="submit">Add Name</button>
        </form>
        <table>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            {% for name in names %}
            <tr>
                <td>{{ name.name }}</td>
                <td>
                    <a href="/edit_name/{{ name._id }}" class="edit">Edit</a>
                    <a href="/delete_name/{{ name._id }}" class="delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
