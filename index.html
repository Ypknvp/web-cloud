<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Name Saver</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1f1;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #4a4a4a;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #6a6a6a;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #5c4b5c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #4a3e4a;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 10px 0;
            background-color: #eee;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }
        .delete-btn, .edit-btn {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .delete-btn {
            color: #fff;
            background-color: #d9534f;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
        .edit-btn {
            color: #fff;
            background-color: #5bc0de;
        }
        .edit-btn:hover {
            background-color: #31b0d5;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Royal Name Saver</h1>
        
        <form action="/add_name" method="POST">
            <input type="text" name="name" placeholder="Enter a name" required>
            <input type="submit" value="Save">
        </form>

        <h2>Saved Names</h2>
        <ul>
            {% for name in names %}
                <li>
                    {{ name.name }} 
                    <div>
                        <a href="/edit_name/{{ name._id }}" class="edit-btn">Edit</a>
                        <a href="/delete_name/{{ name._id }}" class="delete-btn">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        
        <div class="footer">
            <p>&copy; 2024 Royal Name Saver. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
